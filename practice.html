<!DOCTYPE html>

<body>
    <script>
        // problem 1
        function timesTable(number)
        {
            for (i=1; i<13; i++)
            {document.write(number +" x " +i+ " = "+ number*i + "<br>")}
        }
        number = Number(prompt("Enter your number"))
        timesTable(number)
    </script>
    <br>
    <br>
    <script>
        // problem 2
        function fahr2cels(ftemp)
        {
            document.write("The Celsius temperature is " + (ftemp - 32)*5/9)
        }
        ftemp = Number(prompt("Enter a Fahrenheit to get the Celsius"))
        fahr2cels(ftemp)
    </script>

</body>
