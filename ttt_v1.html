<!DOCTYPE html>
    <head>
        <title>Tic Tac Toe</title>
        <style type="text/css">
            .box-container {width: 330px; margin: 0 auto; font-size: 0}

            .box h3 {font-size: 24px; color: #3545c5; font-family:Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";}
            
            .box {border: 1px solid #999; max-width: 100px; width: 100%; text-align: center; display: inline-block; height: 100px; vertical-align: top; margin: 5px 5px 5px 5px; box-sizing: border-box; }
            .box:hover {background-color: #aa45c5; color: #fff;}

            .turn {font-size: 24px; color: #3545c5; font-family:Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";}

            .start {font-size: 24px; color:#3545c5; font-family:Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif"}

        </style>
    </head>
    <body>
        <h1>Tony's Tic Tac Toe Game!</h1>
        
        <div class="box-container">
            <div class="turn">X's Turn</div>
            <div class="box">
                <h3>X</h3>
            </div>
            <!-- end box -->
            
            
            <div class="box">
                <h3>X</h3>
            </div>
            <!-- end box -->
            
            
            <div class= "box">
                <h3></h3>
            </div>
            <!-- end box -->
        
        
            <div class="box">
                <h3></h3>
            </div>
            <!-- end box -->
            
            
            <div class="box">
                <h3>O</h3>
            </div>
            <!-- end box -->
            
            
            <div class= "box">
                <h3></h3>
            </div>
            <!-- end box -->
        

            <div class="box">
                <h3></h3>
            </div>
            <!-- end box -->
            
            
            <div class="box">
                <h3></h3>
            </div>
            <!-- end box -->
            
            
            <div class= "box">
                <h3></h3>
            </div>
            <!-- end box -->
        
        </div>
         <br>
         <button type="button" class="start">Start Game</button>
         <br>
         <br>
        <a href="https://en.wikipidia.org/wiki/Tic-tac-toe">Tic Tac Toe Wiki</a> 
    </body>
</html>
